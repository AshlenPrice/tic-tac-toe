<form id="sign-up">
  <fieldset>
    <legend>Sign up!</legend>
    <label>
      Email
      <input type="text" name="credentials[email]">
    </label>
    <label>
      Password
      <input type="password" name="credentials[password]">
    </label>
    <label>
      Password Confirmation
      <input type="password" name="credentials[password_confirmation]">
    </label>
    <input type="submit" name="submit" value="Sign up!">
  </fieldset>
</form>

<form id="sign-in">
  <fieldset>
    <legend>Sign In!</legend>
    <label>
      Email
      <input type="text" name="credentials[email]">
    </label>
    <label>
      Password
      <input type="password" name="credentials[password]">
    </label>
    <input type="submit" name="submit" value="Sign In!">
  </fieldset>
</form>

<form id="change-password">
  <fieldset>
    <legend>Change Password!</legend>
    <label>
      Current Password
      <input type="password" type="current password" name="credentials[old]">
    </label>
    <label>
      New Password
      <input type="password" type="new password" name="credentials[new]">
    </label>
    <input  type="submit" name="submit" value="Change Password!">
  </fieldset>
</form>

<form id="sign-out">
  <fieldset>
  <legend>Sign Out!</legend>
  <input type="submit" name="submit" value="Sign Out!">
  </fieldset>
</form>

<body>

  <!-- These are the containers for the gameboard.  -->
    <div class="gameboard">
              <!-- Try making an evenly spaced 3x3 grid. -->
              <div class="row">
                <div class="col-xs-3 box" id="c0"></div>
                <div class="col-xs-3 box" id="c1"></div>
                <div class="col-xs-3 box" id="c2"></div>
              </div>
              <div class="row">
                <div class="col-xs-3 box" id="c3"></div>
                <div class="col-xs-3 box" id="c4"></div>
                <div class="col-xs-3 box" id="c5"></div>
              </div>
              <div class="row">
                <div class="col-xs-3 box" id="c6"></div>
                <div class="col-xs-3 box" id="c7"></div>
                <div class="col-xs-3 box" id="c8"></div>
              </div>
            </div>
            <!-- Indicates a successful or positive action -->
            <button type="button" class="btn btn-success" id="new-battle">New Battle</button>

            <div class="right-column">
                      <div class= "scoreboard"  id="score">
                        <img id="lillipup-win" src="assets/images/lilipup.png" alt="Lillipup" height="140" width="200">
                        <img id="Mawile-win" src="assets/images/Mawile.png" alt="Mawile" height="140" width="210">
                        <img id="Pokemon-draw" src="assets/images/Pokemon-PNG-Pic.png" alt="Pokemon" height="210" width="412">
                        <div class="Pokemon">
                          <div class="Lillipup">
                            <img id="Pup-profile" src="assets/images/lilipup.png" alt="Lillipup" height="110" width="110">
                          </div>
                          <div class="player-x-score wins">0</div>
                        </div>
                        <div class="Pokemon">
                          <div class="Mawile">
                            <img id="Maw-profile" src="assets/images/Mawile.png" alt="Mawile" height="110" width="110">
                          </div>
                          <div class="player-o-score wins">0</div>
                        </div>
                      </div>

                    </div>
